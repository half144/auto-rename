<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Open Graph Image Template</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 1200px;
        height: 630px;
        background-color: #1a365d;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .container {
        padding: 40px;
        max-width: 1000px;
      }
      h1 {
        font-size: 64px;
        margin-bottom: 20px;
        font-weight: 800;
      }
      p {
        font-size: 32px;
        margin-bottom: 40px;
        opacity: 0.9;
        line-height: 1.4;
      }
      .logo {
        margin-bottom: 30px;
        font-size: 24px;
        font-weight: 700;
        opacity: 0.8;
      }
      .highlight {
        color: #38bdf8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">RENOMEADOR AUTOMÁTICO</div>
      <h1>
        Renomeie arquivos em lote de forma
        <span class="highlight">simples e rápida</span>
      </h1>
      <p>
        Ferramenta online gratuita para renomear arquivos em massa usando Excel
        ou CSV como referência
      </p>
    </div>
  </body>
</html>
